<!DOCTYPE html>
<html>
<head>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <h3>Manage Foods</h3>

  <form id="new-food">
    <label>Name</label><br>
    <input id="food-name" type="" name="name" placeholder="Type name of food"><br><br>
    <label>Calories</label><br>
    <input id="food-calories" type="" name="calories" placeholder="Type calories for food item"><br><br>
    <input id="create-food" type="submit" value="Add Food">
  </form>

  <br><br>

  <table id="food-table">
    <tr>
      <th>Name</th>
      <th>Calories</th>
    </tr>
  </table>

<script src="main.bundle.js"></script>
</body>
</html>
