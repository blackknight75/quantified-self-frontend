<!DOCTYPE html>
<html>
<head>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
</head>
<body>
  <h3>Main Diary</h3>

  <table id="breakfast" style="border: 2px solid black">
    <caption>Breakfast</caption>
    <tr>
      <th>Name</th>
      <th>Calories</th>
    </tr>
  </table>

  <table id="lunch" style="border: 2px solid black">
    <caption>Lunch</caption>
    <tr>
      <th>Name</th>
      <th>Calories</th>
    </tr>
  </table>

  <table id="dinner" style="border: 2px solid black">
    <caption>Dinner</caption>
    <tr>
      <th >Name</th>
      <th>Calories</th>
      <th>Remove Food</th>
    </tr>
  </table>

  <table id="snack" style="border: 2px solid black">
    <caption>Snack</caption>
    <tr>
      <th>Name</th>
      <th>Calories</th>
    </tr>
  </table>

  <script src="main.bundle.js"></script>
</body>
</html>
